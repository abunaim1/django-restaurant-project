{% extends 'base.html' %}

{% block content %}
<div>
    {% for meal in meals %}
        <div class="card" style="width: 18rem;">
            <img src="{{meal.strCategoryThumb}}" class="card-img-top" alt="...">
            <div class="card-body">
            <h2 class="card-title">{{meal.idCategory}}</h2>
            <h5 class="card-title">{{meal.strCategory }}</h5>
            <p class="card-text">{{ meal.strCategoryDescription | truncatewords:10 }}</p>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
